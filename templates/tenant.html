{% extends 'tenant_site.html'%}
{% block tenant %}
		<h1>hi there</h1>
		{% for prop in myproperty %}
								<div class="card shadow-lg border-dark bg-light" style="width: 15rem; display: inline-block; margin-top:20px; margin-left:25px">
									
									<div class="card-body">
										<h1>{{prop}}</h1>
										<br>
										<h1>{{prop.amount}}</h1><h1>{{prop.description}}</h1>
										<h2 class="card-text">{{ prop.name }}</h2>
										
										<p class="card-text"> {{prop.address}}</p>
										
									</div>
								</div>
							{% endfor %}
		{% endblock %}
